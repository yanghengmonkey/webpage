<div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-3 my-auto"></div>
            <div class="col-6 my-auto">
                <div class="masthead-content text-white py-5 py-md-0">
                    <br><br><br><br><br>
                    <form class="input-group" method="GET" action="{% url 'blog:search' %}">
                        <input name='q' value="{{ request.GET.q }}" type="text" class="form-control" placeholder="Search for...">
                        &nbsp;
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">&nbsp&nbsp&nbsp Go! &nbsp&nbsp&nbsp</button>
                        </span>
                    </form>
                </div>
            </div>
            <div class="col-3 my-auto"></div>
        </div>
    </div>
</div>
