{% extends 'base/base.html' %}
{% block title %}
Henry's Blog
{% endblock %}

{% block page_header_content %}
    <h1 class="text-center" style="color: white"> Welcome to Henry's Blog</h1>
{% endblock %}

{% block body %}
    <div class='list-group'>
         {% for post in all_posts %}
             <div class='list-group-item:first-child'>
                 <h2>{{ post.title }}</h2>
                 <a href="{% url 'blog:detail' post.id %}" class="btn btn-primary btn-sm" role="button">
                     View Detail
                 </a>
             </div>
         {% endfor %}
    </div>
{% endblock %}
