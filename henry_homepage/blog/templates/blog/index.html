{% extends 'base/base.html' %}
{% block title %}
Henry's Blog
{% endblock %}

{% block body %}
    <h2>
        This is my blog
    </h2>
    {% for post in all_posts %}
        <ul>
            <li href="{% url 'blog:detail' %}">
                <a>{{ post }}</a>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
