{% extends 'base/base.html' %}
{% block title %}
Create
{% endblock %}

{% block page_header_content %}
<h1 class="text-center" style="color: white"> Create Post</h1>
{% endblock %}

{% block body %}
<div class="content-section">
    <form class='form-horizontal' action='' method='post' enctype='mulipoart/form-data'>
        {% csrf_token %}
        <fieldset class="form-group" >
            <legend class="'border-bottom mb-4">Blog Post</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group" >
            <button class="btn btn-outline-info" type="submit"> Publish </button>
        </div>
    </form>
</div>
{% endblock %}
